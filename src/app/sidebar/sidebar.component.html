<nav (window:resize)="resize($event)" class="bg-light sidebar nav">
  <div>
    <button type="button" class="navbar-toggle btn collapsed" data-toggle="collapse" data-target="#sidebar">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  <div id="sidebar" class="sidebar-sticky  navbar-collapse navbar-expand-md">
    <h3 class="sidebar-heading">Planet Controls</h3>
    <div class="input-group mb-3 d-flex justify-content-center">
      <div class="input-group-prepend">
        <span class="input-group-text">Orbit Speed</span>
      </div>
      <input (input)="updateOrbitSpeed($event.target.value)" id="orbit-speed" type="text" class="form-control" placeholder="5" min="0" max="15" size="10" value="5">
    </div>

    <div class="input-group mb-3 d-flex justify-content-center">
      <div class="input-group-prepend">
        <span class="input-group-text">Spin&nbsp; Speed </span>
      </div>
      <input (input)="updateRotationSpeed($event.target.value)" id="spin-speed" type="text" class="form-control" placeholder="1-5" min="0" max="100" size="10" value="5">
    </div>

    <p *ngIf="spinError" id="error-orbit" class="warning">Invalid spin speed detected!</p>
    <p *ngIf="orbitError" id="error-spin" class="warning">Invalid orbit speed detected!</p>

    <div class="btn-vertical">
      <button (click)="startOrbit(null)" type="button" class="btn btn-secondary">Start Orbit</button>
      <button (click)="stopOrbit()" type="button" class="btn btn-secondary">Stop Orbit</button>
      <button (click)="getNewPlanet()" type="button" class="btn btn-secondary">New Planet</button>
    </div>

    <div class="info-group justify-content-center">
      <h3 class="sidebar-heading">Planet Data</h3>
      <ul>
        <li>
          <span>Name: </span>
          <p id="planet-name"></p>
        </li>
        <li>
          <span>Color: </span>
          <p id="planet-color"></p>
        </li>
        <li>
          <span>Radius: </span>
          <p id="planet-radius"></p>
        </li>
      </ul>
    </div>
  </div>
</nav>
